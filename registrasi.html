<body>

  <section id="login">
    <div class="container-fluid h-100">
      <div class="row h-100 align-items-center">
        <div class="col-12">
          <div class="row justify-content-center">
            <div class="col-md-9 text-center text-white">
              <h5>LemparAja</h5>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-11 col-md-5">
              <div class="login-box">
                <form action="" method="post">
                  <div class="user-box">
                    <input required id="username" name="username" type="text" maxlength="30" />
                    <label for="username">Username</label>
                  </div>
                  <div class="user-box">
                   <input required id="email" name="email" type="email" />
                   <label for="email">Email</label>
                  </div>

                  <div class="user-box d-flex align-items-center">
                    <input required id="myInput" name="password" type="password" />
                   <i class="far fa-eye text-white eye-icon mb-3" id="eyeIcon" onclick="togglePasswordVisibility()"></i>
                   <label for="myInput">Password</label>
                  </div>
                    <p id="passwordError" style="color: red; font-style: italic; display: none;">Password harus memiliki setidaknya 5 karakter</p>

                  <button type="submit" name="regis">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Registrasi
                  </button>
                  <script>
                document.getElementById("registerButton").addEventListener("click", function() {
                  var emailInput = document.getElementById("email");
                  var emailValue = emailInput.value;

                  if (emailValue.indexOf("@gmail.com") === -1) {
                    alert("Email harus menggunakan alamat @gmail.com");
                    return false; // Mencegah pengiriman formulir
                  }
                });
                </script>
                <script>
document.querySelector('form').addEventListener('submit', function(event) {
  var passwordInput = document.getElementById("myInput");
  var passwordValue = passwordInput.value;
  
  if (passwordValue.length < 5) {
    event.preventDefault(); // Mencegah pengiriman formulir
    document.getElementById("passwordError").style.display = "block";
  }
});
</script>
                </form>

                  </div>

              </div>
            </div>
          </div>
        </div>

    </div>
        <div id="footer-container"></div>

  </section>

  <script src="asset/js/navbar.js"></script>

     
  <script>
    // Gunakan JavaScript untuk memuat dan menambahkan navbar
    document.addEventListener("DOMContentLoaded", function () {
      const footerContainer = document.getElementById("footer-container");
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "footer.html", true);
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          footerContainer.innerHTML = xhr.responseText;
        }
      };
      xhr.send();
    });
  </script>
</body>
