<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Order</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Tambah Data Order</h1>
    <form id="orderForm">
        <label for="no_resi">No Resi:</label>
        <input type="text" id="no_resi" name="no_resi" required><br><br>

        <label for="fee">Fee:</label>
        <input type="number" id="fee" name="fee"><br><br>

        <label for="senderName">Sender Name:</label>
        <input type="text" id="senderName" name="senderName" required><br><br>

        <label for="status">Status:</label>
        <select id="status" name="status" required>
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select><br><br>

        <label for="senderPhone">Sender Phone:</label>
        <input type="tel" id="senderPhone" name="senderPhone" required><br><br>

        <label for="senderaddress">Sender Address:</label>
        <input type="text" id="senderaddress" name="senderaddress" required><br><br>

        <label for="receiptName">Receipt Name:</label>
        <input type="text" id="receiptName" name="receiptName" required><br><br>

        <label for="receiptPhone">Receipt Phone:</label>
        <input type="tel" id="receiptPhone" name="receiptPhone" required><br><br>

        <label for="receiptaddress">Receipt Address:</label>
        <input type="text" id="receiptaddress" name="receiptaddress" required><br><br>

        <label for="estimatedTimeOfDeparture">Estimated Time of Departure:</label>
        <input type="datetime-local" id="estimatedTimeOfDeparture" name="estimatedTimeOfDeparture" required><br><br>

        <label for="estimatedTimeOfArrival">Estimated Time of Arrival:</label>
        <input type="datetime-local" id="estimatedTimeOfArrival" name="estimatedTimeOfArrival"><br><br>

        <label for="adminName">Admin Name:</label>
        <input type="text" id="adminName" name="adminName" required><br><br>

        <input type="submit" value="Tambah Data">
    </form>

    <div id="alertMessage" class="alert"></div>
    <script src="asset-admin/script.js"></script>
</body>
</html>
