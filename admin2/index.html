<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/admin2/style.css">
    <title>Admin Page</title>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="icon.png" alt="Logo">
        </div>
        <div class="sidebar-header">
            <h1>Admin Panel</h1>
        </div>
        <ul>
            <li><a href="#"><i class="fas fa-shopping-cart"></i> Orders</a></li>
            <li><a href="#"><i class="fas fa-star"></i> Rates</a></li>
            <li><a href="#"><i class="fas fa-chart-bar"></i> Report</a></li>
        </ul>
    </div>

     
    <div class="content">
        <header>
            <h1>DATA ORDER BARANG</h1>
            <div class="actions">
                <button class="btn">Tambah</button>
                <select>
                    <option>Show 10 entries</option>
                    <option>Show 20 entries</option>
                    <option>Show 50 entries</option>
                </select>
                <input type="text" placeholder="Search...">
            </div>
        </header>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>No.resi</th>
                        <th>Status</th>
                        <th>Fee</th>
                        <th>Deskripsi</th>
                        <th>Asal</th>
                        <th>Tujuan</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data dari database akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
     
</div>
</body>
</html>
