<div class="container-fitur">
    <div class="fitur-cektrf">
        <h1>Kalkulator Ongkir</h1>
    
        <label for="jarak">Jarak (km):</label>
        <input type="number" id="jarak" placeholder="Masukkan jarak dalam km"><br>
    
        <label for="berat">Berat Barang (kg):</label>
        <input type="number" id="berat" placeholder="Masukkan berat dalam kg"><br>
    
        <label for="jenisOngkir">Jenis Ongkir:</label>
        <select id="jenisOngkir">
            <option value="express">Express</option>
            <option value="reguler">Reguler</option>
            <option value="hemat">Hemat</option>
        </select><br>
    
        <button onclick="hitungOngkir()">Hitung Ongkir</button>
    
        <p id="hasilOngkir"></p>
    </div>
</div>

<script>
    function hitungOngkir() {
        const jarakKm = parseFloat(document.getElementById('jarak').value);
        const beratKg = parseFloat(document.getElementById('berat').value);
        const jenisOngkir = document.getElementById('jenisOngkir').value;

        if (isNaN(jarakKm) || isNaN(beratKg)) {
            alert('Masukkan jarak dan berat yang valid.');
            return;
        }

        let biayaJarak = 0;
        let biayaPerKg = 0;

        if (jenisOngkir === 'express') {
            biayaJarak = Math.floor(jarakKm / 500) * 2000;
            biayaPerKg = 10000;
        } else if (jenisOngkir === 'reguler') {
            biayaJarak = Math.floor(jarakKm / 500) * 2000;
            biayaPerKg = 8000;
        } else if (jenisOngkir === 'hemat') {
            biayaJarak = Math.floor(jarakKm / 500) * 2000;
            biayaPerKg = 5000;
        }

        const biayaBerat = beratKg * biayaPerKg;
        const totalOngkir = biayaJarak + biayaBerat;

        document.getElementById('hasilOngkir').textContent = `Ongkir (${jenisOngkir}): Rp. ${totalOngkir}`;
    }
</script>
